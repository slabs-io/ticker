<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
</head>
<body>

    <div class="container-fluid">

        <div class="page-header">
            <h1>Ticker <br/><small>The heart of the trend engine, this module trigger a run of the network.</small></h1>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="tickInterval">tick interval (minutes) </label>
                <input class="form-control" id="tickInterval" placeholder="Enter desired tick interval">
            </div>
            <button type="button" class="btn btn-default" onclick="compileObject()">Done</button>
        </form>

    </div>

    <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/moment/moment.js"></script>
    <script type="text/javascript" src="../lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../lib/slabs.io.js/dist/slabs.io.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
